<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interesting-CSS-Effects</title>

    <style>
      .gradient-text {
        background: linear-gradient(90.18deg, #60d5c4, #6a9fcb 50.85%, #bb84cc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        /* error */
        /* background: linear-gradient(90.18deg, #60d5c4, #6a9fcb 50.85%, #bb84cc); */
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        Hi, I'm
        <span class="gradient-text"> <font>Fog3211</font> </span>, A front-end
        developer.
      </h1>
    </section>
  </body>
</html>
